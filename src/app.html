<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicon and App Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- SEO Meta Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-TileColor" content="#2480ec" />
		<meta name="theme-color" content="#2480ec" />
		
		<!-- Primary SEO Meta Tags -->
		<meta name="description" content="The simplest booking system with QR codes, instant reservations, and secure payments. Independent tour guides keep 100% of earnings. No commission fees, ever!" />
		<meta name="keywords" content="QR booking, tour guides, direct bookings, tourist booking system, travel booking, QR code tours, independent tour guides" />
		<meta name="author" content="Zaur" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://zaur.app/" />
		<meta property="og:title" content="Zaur - QR Bookings for Independent Tour Guides" />
		<meta property="og:description" content="The simplest booking system with QR codes, instant reservations, and secure payments. Independent tour guides keep 100% of earnings." />
		<meta property="og:image" content="https://zaur.app/android-chrome-512x512.png" />
		<meta property="og:image:alt" content="Zaur - QR Bookings for Independent Tour Guides" />
		<meta property="og:site_name" content="Zaur" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://zaur.app/" />
		<meta property="twitter:title" content="Zaur - QR Bookings for Independent Tour Guides" />
		<meta property="twitter:description" content="The simplest booking system with QR codes, instant reservations, and secure payments. Independent tour guides keep 100% of earnings." />
		<meta property="twitter:image" content="https://zaur.app/android-chrome-512x512.png" />
		
		<!-- Additional SEO -->
		<meta name="application-name" content="Zaur" />
		<meta name="apple-mobile-web-app-title" content="Zaur" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- Discourage browser extensions from injecting content -->
		<meta name="pinterest" content="nopin" />
		<meta name="extension-control" content="no-inject" />
		
		<!-- Theme detection and Opera browser detection -->
		<script>
			// Apply initial theme before page loads to prevent flash
			(function() {
				// Get theme from localStorage or use system preference
				var storedTheme = localStorage.getItem('theme');
				var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				
				// Determine which theme to apply
				var shouldUseDark = false;
				if (storedTheme === 'dark') {
					shouldUseDark = true;
				} else if (storedTheme === 'light') {
					shouldUseDark = false;
				} else if (storedTheme === 'system' || !storedTheme) {
					// Use system preference for 'system' or no stored preference
					shouldUseDark = prefersDark;
				}
				
				// Apply theme
				if (shouldUseDark) {
					document.documentElement.setAttribute('data-theme', 'dark');
				}
				
				// Detect Opera browser and add class for CSS targeting
				var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
				if (isOpera) {
					document.documentElement.classList.add('is-opera');
				}
			})();
		</script>
		
		<!-- DNS Prefetch -->
		<link rel="dns-prefetch" href="//js.stripe.com" />
		<link rel="preconnect" href="//fonts.googleapis.com" />
		<link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
		
		<!-- Load Inter font for consistent Apple-like typography across all systems -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
		
		<!-- Optional: Load Inter variable font for better performance and flexibility -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"></noscript>
		
		<!-- Loading Plus Jakarta Sans for headers -->
		<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet" />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&display=swap"></noscript>
		
		<!-- Other header font options (keep for easy switching):
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Geist:wght@600;700;800&display=swap" rel="stylesheet" />
		-->
		
		
		<!-- Default title - will be overridden by pages -->
		<title>Zaur - QR Bookings for Independent Tour Guides</title>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>

<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#E0E0E0" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Center Group -->
  <g transform="translate(400, 300)">
    <!-- QR Code Illustration -->
    <g transform="translate(-60, -80)">
      <!-- QR Code Background -->
      <rect x="-10" y="-10" width="140" height="140" rx="12" fill="white" stroke="#E0E0E0" stroke-width="2"/>
      
      <!-- QR Pattern (simplified) -->
      <g fill="#2D3748">
        <!-- Corner squares -->
        <rect x="10" y="10" width="30" height="30" rx="4"/>
        <rect x="80" y="10" width="30" height="30" rx="4"/>
        <rect x="10" y="80" width="30" height="30" rx="4"/>
        
        <!-- Center pattern -->
        <rect x="50" y="20" width="8" height="8"/>
        <rect x="62" y="20" width="8" height="8"/>
        <rect x="20" y="50" width="8" height="8"/>
        <rect x="32" y="50" width="8" height="8"/>
        <rect x="50" y="50" width="20" height="20" rx="2"/>
        <rect x="80" y="50" width="8" height="8"/>
        <rect x="92" y="50" width="8" height="8"/>
        <rect x="50" y="80" width="8" height="8"/>
        <rect x="62" y="80" width="8" height="8"/>
      </g>
      
      <!-- Scan effect -->
      <rect x="0" y="45" width="120" height="4" fill="url(#scanGradient)" opacity="0.8">
        <animate attributeName="y" values="0;120;0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Beta Badge -->
    <g transform="translate(-50, 80)">
      <rect x="-30" y="-20" width="160" height="40" rx="20" fill="#FF6B6B" opacity="0.9"/>
      <text x="50" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">
        BETA PROGRAM
      </text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="-150" cy="-100" r="4" fill="#4ECDC4" opacity="0.6"/>
    <circle cx="150" cy="-80" r="6" fill="#FF6B6B" opacity="0.4"/>
    <circle cx="-120" cy="100" r="5" fill="#4ECDC4" opacity="0.5"/>
    <circle cx="140" cy="90" r="4" fill="#FF6B6B" opacity="0.6"/>
    
    <!-- Small icons around -->
    <g opacity="0.3">
      <path d="M-180,-50 l10,0 l0,10 l-10,0 z" fill="#2D3748"/>
      <path d="M170,-40 l8,0 l0,8 l-8,0 z" fill="#2D3748"/>
      <path d="M-160,60 l12,0 l0,12 l-12,0 z" fill="#2D3748"/>
    </g>
  </g>
  
  <!-- Scan Gradient -->
  <defs>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="400" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#718096" text-anchor="middle">
    Join 50 Tour Guides Shaping the Future
  </text>
  <text x="400" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#A0AEC0" text-anchor="middle">
    Limited Beta Access Available
  </text>
</svg>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{.appName}}{{end}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        .email-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #3b82f6;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }
        .disclaimer {
            font-style: italic;
            font-size: 14px;
            color: #6b7280;
            margin: 20px 0;
            padding: 15px;
            background-color: #f3f4f6;
            border-radius: 6px;
        }
        .security-notice {
            font-size: 14px;
            color: #dc2626;
            margin: 15px 0;
            padding: 12px;
            background-color: #fef2f2;
            border-radius: 6px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">{{.appName}}</div>
            <p style="margin: 0; color: #6b7280;">{{block "subtitle" .}}Your trusted travel platform{{end}}</p>
        </div>

        <div class="content">
            {{block "content" .}}
                <p>Default email content</p>
            {{end}}
        </div>

        <div class="footer">
            <p>Best regards,<br>The {{.appName}} Team</p>
            <p style="margin-top: 15px; font-size: 12px;">
                This email was sent to {{.userEmail}}.<br>
                If you have any questions, please contact our support team.
            </p>
        </div>
    </div>
</body>
</html>
